apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  generateName: mpi-allpair-allreduce-hari-
  namespace: gcr-admin-test1
spec:
  queue: default
  minAvailable: 478
  plugins:
    ssh: []
    svc: []
    env: []
    mpi : ["--master=server", "--worker=client"]
  tasks:
    - name: server
      replicas: 1
      template:
        metadata:
          labels:
            app: hari-gcr-cluster-validation
            role: server
        spec:
          schedulerName: volcano
          restartPolicy: Never
          volumes:
            - name: dshm
              emptyDir:
                medium: Memory
                sizeLimit: 256Gi
            - name: data
              persistentVolumeClaim:
                claimName: pvc-vast-gcr-admin-test1
            - name: sys
              hostPath:
                path: /sys
                type: Directory
          tolerations:
            - key: "rdma"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "nvidia.com/gpu"
              operator: "Exists"
              effect: "NoSchedule"
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app: hari-gcr-cluster-validation
                  topologyKey: kubernetes.io/hostname
          containers:
            - name: server
              image: nvcr.io/nvidia/pytorch:25.10-py3
              env:
                - name: gcrnode
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.nodeName
                - name: ALLPAIR_DEBUG
                  value: "1"
                # - name: LOGDIR
                #   value: "/data/allpair-logs/20251202_051923"
                - name: START_ROUND
                  value: "93"
              volumeMounts:
                - name: dshm
                  mountPath: /dev/shm

                - name: data
                  mountPath: /data
                - name: sys
                  mountPath: /sys
                  readOnly: true
              ports:
                - name: rdma
                  containerPort: 18515
              command: ["/bin/bash", "-lc"]
              args:
                - |
                  set -xeo pipefail
                  
                  # 1. Clone Repo
                  git clone https://github.com/IamNirmata/Cluster-Validation-Runbook.git /opt/Cluster-Validation-Runbook                 
                  
                  # 2.1 Source the common setup script
                  # This installs/starts sshd AND exports MASTER_ADDR/PORT
                  source /opt/Cluster-Validation-Runbook/scalability/env-scalability.sh

                  # 2.2 Server-specific setup
                  echo "Master address is $MASTER_ADDR"
                  echo "Master port is $MASTER_PORT"
                  source /opt/Cluster-Validation-Runbook/scalability/server-scalability.sh
                  
                  # 3. Wait for workers to be ready for SSH
                  bash /opt/Cluster-Validation-Runbook/scalability/wait-for-ssh.sh
                  
                  # 4. Run the main test suite
                  echo "Starting Test Suite..."
                  cd /opt/Cluster-Validation-Runbook/scalability
                  
                  echo "Making scripts executable..."
                  chmod +x *.sh
                  bash packet_sizes.sh
                  echo "Tests finished. Sleeping."
                  sleep 360
              resources:
                requests:
                  nvidia.com/gpu: "8"
                  cpu: "100"
                  memory: "1500Gi"
                  rdma/rdma_shared_device_a: "1"
                limits:
                  nvidia.com/gpu: "8"
                  cpu: "100"
                  memory: "1500Gi"
                  rdma/rdma_shared_device_a: "1"
    - name: client
      replicas: 477
      template:
        metadata:
          labels:
            app: hari-gcr-cluster-validation
            role: client
        spec:
          schedulerName: volcano
          restartPolicy: Never
          volumes:
            - name: dshm
              emptyDir:
                medium: Memory
                sizeLimit: 256Gi
            - name: data
              persistentVolumeClaim:
                claimName: pvc-vast-gcr-admin-test1
            - name: sys
              hostPath:
                path: /sys
                type: Directory
          tolerations:
            - key: "rdma"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "nvidia.com/gpu"
              operator: "Exists"
              effect: "NoSchedule"
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app: hari-gcr-cluster-validation
                  topologyKey: kubernetes.io/hostname
          containers:
            - name: client
              image: nvcr.io/nvidia/pytorch:25.10-py3
              env:
                - name: gcrnode
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.nodeName
                - name: ALLPAIR_DEBUG
                  value: "1"
              volumeMounts:
                - name: dshm
                  mountPath: /dev/shm
                - name: data
                  mountPath: /data
                - name: sys
                  mountPath: /sys
                  readOnly: true
              ports:
                - name: rdma
                  containerPort: 18515
              command: ["/bin/bash", "-lc"]
              args:
                - |
                  set -xeo pipefail
                  # 1. Clone Repo
                    git clone https://github.com/IamNirmata/Cluster-Validation-Runbook.git /opt/Cluster-Validation-Runbook                 
                  # 2. Source the common setup script
                  # This installs/starts sshd
                  source /opt/Cluster-Validation-Runbook/scalability/env-scalability.sh
                  
                  echo "Worker ready. Sleeping."
                  sleep 360000
              resources:
                requests:
                  nvidia.com/gpu: "8"
                  cpu: "100"
                  memory: "1500Gi"
                  rdma/rdma_shared_device_a: "1"
                limits:
                  nvidia.com/gpu: "8"
                  cpu: "100"
                  memory: "1500Gi"
                  rdma/rdma_shared_device_a: "1"